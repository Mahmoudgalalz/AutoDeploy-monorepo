- name: upgrade and update packages
  apt:
    update_cache: yes
    upgrade: yes

- name: Install nvm
  become: no
  shell: >
    curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.39.1/install.sh | bash
  args:
    executable: /bin/bash
    chdir: "$HOME"
    creates: "$HOME/.nvm/nvm.sh"
- name: Install node
  become: no
  shell: >
    . {{ ansible_env.HOME }}/.nvm/nvm.sh && nvm install {{ item }}
  args:
    executable: /bin/bash
    chdir: "{{ ansible_env.HOME }}"
    creates: "{{ ansible_env.HOME }}/.nvm/versions/{{ item }}"
  loop:
    - 13.8.0
- name: install npm
  apt:
    name: npm
    state: present

- name: install pm2
  npm:
    name: pm2
    global: yes